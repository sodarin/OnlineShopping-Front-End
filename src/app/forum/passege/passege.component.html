<div class="passage-space">
  <div class="passage-title">
    <div class="avatar"><i nz-icon type="user"></i></div>
    <div class="author-info">
      <span class="author-name">{{passage.authorName}}</span>
      <span class="publish-time">{{passage.publishTime | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
    </div>
  </div>
  <div class="passage-content">
    <div class="title">{{passage.title}}</div>
    <p>{{omitContent}}...<span style="color: rgba(24,144,255, .8); cursor: pointer;" (click)="viewFullPassage()">查看全文</span></p>
  </div>

  <nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
    [nzMaskClosable]="false"
    [nzWidth]="720"
    [nzVisible]="visible"
    nzTitle="发表新文章"
    (nzOnClose)="close()"
  >
    <div class="content">
      <div style="text-align: center;" class="title">{{passage.title}}</div>
      <p>{{passage.content}}</p>
    </div>
    <div *ngFor="let comment of passage.commentList">
      <app-comment (repleyObjectEvent)="confirmReplyObject($event)" [comment]="comment"></app-comment>
    </div>
    <nz-comment>
      <nz-avatar
        nz-comment-avatar
        nzIcon="user"
        nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
      ></nz-avatar>
      <nz-comment-content>
        <nz-form-item>
          <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
        </nz-form-item>
        <nz-form-item>
          <button nz-button nzType="primary">
            回复
          </button>
        </nz-form-item>
      </nz-comment-content>
    </nz-comment>
  </nz-drawer>

  <app-back-top></app-back-top>
</div>
